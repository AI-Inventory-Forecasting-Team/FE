  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userNameDisplay = document.getElementById('userNameDisplay');

      // 사용자가 로그인했을 때의 동작을 시뮬레이션하기 위한 예시
      const loggedInUser = {
        id: 'user123',
        name: 'John Doe',
        email: 'johndoe@example.com',
      };

      // 로그인한 사용자 정보를 헤더에 표시
      const displayUserProfile = (user) => {
        userNameDisplay.innerHTML = `<a href="profile_update.html">${user.name}</a>`;
      };

      // 로그인 상태 체크 및 프로필 표시
      const checkLoginStatus = () => {
        // 예시로 로그인한 상태라고 가정
        const isLoggedIn = true;

        if (isLoggedIn) {
          displayUserProfile(loggedInUser);
        } else {
          userNameDisplay.textContent = '로그인하세요';
        }
      };

      // 초기 실행
      checkLoginStatus();
    });
  </script>
